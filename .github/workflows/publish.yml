name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        continue-on-error: true
        run: yarn test

      - name: Build package
        run: yarn build

      - name: Determine version bump
        id: version
        run: |
          # Get last commit message
          LAST_COMMIT=$(git log -1 --pretty=%B)
          
          echo "Last commit message: $LAST_COMMIT"
          
          # Determine version bump based on conventional commits
          if echo "$LAST_COMMIT" | grep -qE "^(BREAKING CHANGE|!|feat\(.+\)!|feat!):"; then
            BUMP="major"
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$LAST_COMMIT" | grep -qE "^(feat|feature)(\(.+\))?:"; then
            BUMP="minor"
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$LAST_COMMIT" | grep -qE "^(fix|bugfix|patch)(\(.+\))?:"; then
            BUMP="patch"
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            # Default to patch for other commits (chore, docs, etc.)
            BUMP="patch"
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "type=patch" >> $GITHUB_OUTPUT
          fi
          
          echo "Version bump determined: $BUMP"

      - name: Bump version
        working-directory: packages/pantanal-grid
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version (handle version format like "1.2.3")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Remove any non-numeric characters
          MAJOR=$(echo "$MAJOR" | tr -d -c 0-9)
          MINOR=$(echo "$MINOR" | tr -d -c 0-9)
          PATCH=$(echo "$PATCH" | tr -d -c 0-9)
          
          # Bump version
          if [ "${{ steps.version.outputs.bump }}" == "major" ]; then
            NEW_VERSION="$((MAJOR + 1)).0.0"
          elif [ "${{ steps.version.outputs.bump }}" == "minor" ]; then
            NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
          else
            NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          fi
          
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV
          
          # Update package.json using node
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '$NEW_VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: Publish to NPM
        working-directory: packages/pantanal-grid
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PKG=$(node -p "require('./package.json').name")
          VER=$(node -p "require('./package.json').version")
          
          echo "Publishing $PKG@$VER..."
          
          # Check if version already exists
          if npm view "$PKG@$VER" version >/dev/null 2>&1; then
            echo "$PKG@$VER already exists in registry. Skipping publish."
          else
            npm publish --access public
            echo "âœ… Published: $PKG@$VER"
          fi

      - name: Create Git tag
        run: |
          cd packages/pantanal-grid
          VERSION=$(node -p "require('./package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to $VERSION" || exit 0
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin main --follow-tags || true

